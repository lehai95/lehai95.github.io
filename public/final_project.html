        <body>
        <h1>Enployees Management</h1>
        <div class="btn-toolbar container">
    <button class="btn btn-primary">Add New User</button>
    <button class="btn">Import</button>
    <button class="btn">Export</button>
    <br>
</div>
<div class="well" ng-app="myApp" ng-controller="myCtrl">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Position</th>
          <th>Action</th>
          <th style="width: 36px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in info">
          <td><a href="" ng-click="showData(x.id)">{{x.id}}</a></td>
          <td>{{x.name}}</td>
          <td>{{x.email}}</td>
          <td>{{x.contact}}</td>
          <td>{{x.position}}</td>
          <td>
              <a href=""><i class="icon-pencil"></i></a>
              <a href="#myModal" role="button" data-toggle="modal"><i class="icon-remove"></i></a>
          </td>
        </tr>
  
</div>
      </tbody>
    </table>

    <!---------------------- Nhay so trang ---------------------->
<div class="container">
<ul class="pagination">
              <li class="disabled"><a href="#">«</a></li>
              <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>

</div>
<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
        <p class="error-text">Are you sure you want to delete the user?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="showData1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Data of member:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label><b>Name:</b><i>{{data.name}}</i></label><br>
        <label><b>Email:</b><i>{{data.email}}</i></label><br>
        <label><b>Contact:</b><i>{{data.contact}}</i></label><br>
        <label><b>Position:</b><i>{{data.position}}</i></label><br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
